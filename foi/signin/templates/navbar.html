{% load static %}

<header class="foi-header">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light foi-navbar">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'signin/images/logo.svg' %}" alt="FOI">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item active dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="pagesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pages</a>
                        <div class="dropdown-menu" aria-labelledby="pagesMenu">
                            <a class="dropdown-item" href="#">Blog</a>
                            <a class="dropdown-item" href="#">Login</a>
                            <a class="dropdown-item" href="#">Register <span class="sr-only">(current)</span></a>
                            <a class="dropdown-item" href="#">FAQ</a>
                            <a class="dropdown-item" href="#">404</a>
                            <a class="dropdown-item" href="#">Careers</a>
                            <a class="dropdown-item" href="#">Single blog</a>
                            <a class="dropdown-item" href="#">Privacy Policy</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav mt-2 mt-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                        <li class="nav-item mr-2 mb-3 mb-lg-0">
                        <a class="btn btn-secondary" href="{% url 'signup'%}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
